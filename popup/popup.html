<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTube Bookmarker</title>
		<link rel="stylesheet" href="/popup/popup.css" />
	</head>
	<body class="p-6 text-center rounded-lg w-96">
		<!-- Youtube page -->
		<section>
			<h1 class="mb-6 text-lg font-bold text-zinc-600 drop-shadow">
				Bookmarks on this video
			</h1>
			<ul class="flex flex-col gap-y-2">
				<!-- Mockup data -->
				<li class="item">
					<h2>Bookmark 1</h2>
					<div class="btn-group">
						<button class="goto-btn">
							<img src="/assets/redirect.svg" alt="Go to timestamp" />
						</button>
						<button class="del-btn">
							<img src="/assets/delete.svg" alt="Delete timestamp" />
						</button>
					</div>
				</li>
				<li class="item">
					<h2>Bookmark 2</h2>
					<div class="btn-group">
						<button class="goto-btn">
							<img src="/assets/redirect.svg" alt="Go to timestamp" />
						</button>
						<button class="del-btn">
							<img src="/assets/delete.svg" alt="Delete timestamp" />
						</button>
					</div>
				</li>
			</ul>
		</section>
	</body>
</html>
